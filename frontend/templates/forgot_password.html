<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #343a40;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #212529;
        }

        .message {
            margin: 10px 0;
            color: green;
        }

        .error {
            margin: 10px 0;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    {% if request.query_params.get('reset_success') %}
<div class="message" style="color: green; text-align:center; margin-bottom:10px;">
    Password updated successfully. Please login.
</div>
{% endif %}
    <h2>Reset Password</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="message">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/forgot-password">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="new_password" placeholder="Enter new password" required>
        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
